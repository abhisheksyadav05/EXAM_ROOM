<mat-card> 
    
           <mat-card-title>Questions </mat-card-title>
   
 <mat-card class="mt50" *ngFor="let q of quizzes">
         <mat-card-header>
             <div mat-card-avatar class="example-header-image"></div>
             <mat-card-title>{{q.title}} </mat-card-title>

       
                <mat-card-subtitle>
              {{q.category.title}}
               </mat-card-subtitle>
         
       </mat-card-header>
        <mat-card-content>
        <p>{{q.description}}</p>

           </mat-card-content>
           
               <button [routerLink]="'/admin/view-question/' +q.qid +'/' +q.title"  mat-raised-button color="accent">  Questions </button>
               <button mat-button color="accent">  Max Marks {{q.maxMarks}}</button>
               <button mat-button color="accent">  No. {{q.numberofQuestions}}</button>
               <button [routerLink]="'/admin/quiz/' +q.qid" mat-raised-button color="primary" > Update</button>
               <button mat-button color="warn" > Attempts</button>
               <button mat-flat-button color="accent" (click)="deleteQuiz(q.qid)" > Delete</button>
          </mat-card>
          <div class="container text-center mt86868">
               <button mat-raised-button color="primary" routerLink='/admin/add-quiz'> Add New Quiz</button>
          </div>

          


</mat-card>
