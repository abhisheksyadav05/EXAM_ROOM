<p>add-question works!</p>

<div class="bootstrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>
                Add Question in {{title}} 
            </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                    Enter the detail of new question
                </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                      <form (submit)="formSubmit()">

                        <mat-form-field class="w100">
                               <mat-label>Write Question Content</mat-label>
                               <textarea required [(ngModel)]="question.content" name="content" matInput placeholder="Enter here!!!!!!"></textarea>

                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                  <mat-form-field class="w100">
                                      <mat-label>Enter Option1</mat-label>
                                      <input required [(ngModel)]="question.option1" type="text" name="option1" matInput />
                                  </mat-form-field>                     
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required [(ngModel)]="question.option2"  type="text" name="option2" matInput />
                                </mat-form-field> 

                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input [(ngModel)]="question.option3"  type="text" name="option3" matInput />
                                </mat-form-field> 

                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input  [(ngModel)]="question.option4" type="text" name="option4" matInput />
                                </mat-form-field> 

                            </div>

                            
                        </div>
                        <mat-form-field  class="w100">
                            <mat-label>
                                Select Answer
                            </mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">

                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>

                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Add Question</button>
                        </div>
                        





                      </form>

                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
