<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
     <div class="row">
         <div class="col-md-10 offset-md-2">
             <form *ngIf="quiz" (submit)="updateData()">
                 <mat-form-field class="w100" >
                     <mat-label>  Enter Title  </mat-label>
                      <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput>
 
 
                 </mat-form-field>
                 <br>
 
 
                 <mat-form-field class="w100">
                     <mat-label>  Enter Description  </mat-label>
                      <textarea [(ngModel)]="quiz.description" name="description" placeholder="Enter here" matInput></textarea>
 
 
                 </mat-form-field>
 
                   <div class="">
                         <div class="w100">
                             <mat-form-field >
                                 <mat-label>  Maxmimum Marks </mat-label>
                                  <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
             
             
                             </mat-form-field>
 
                         </div>
                         <div class="w100">
                             <mat-form-field >
                                 <mat-label>  Number Of Question </mat-label>
                                  <input [(ngModel)]="quiz.numberofQuestions" type="text" name="numberofQuestions" placeholder="Enter here" matInput>
             
             
                             </mat-form-field>
 
                         </div>
 
                   </div>
                   <mat-slide-toggle 
                   
                   [(ngModel)]="quiz.active"
                   name="active"
                   [checked]="false">
                 Publish Status
               </mat-slide-toggle>
               <br>
               <mat-form-field class="w100">
                <mat-select name="category" placeholder=" Select category"  [(ngModel)]="quiz.category">
                  <mat-option *ngFor="let c of categories" [value]="c">
                    {{ c.title }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

               
               <br>
               <div class="container ">
                 <button mat-raised-button color="primary" type="submit"  >Update</button>
               </div>
             </form>
         </div>
     </div>
    </div>
 
 </mat-card>
