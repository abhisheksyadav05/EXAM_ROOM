<mat-card>
   <h1>Add New Quiz</h1>
   <div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-2">
            <form (ngSubmit)="addQuiz()">
                <mat-form-field class="w100" >
                    <mat-label>  Enter Title  </mat-label>
                     <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput>


                </mat-form-field>
                <br>


                <mat-form-field class="w100">
                    <mat-label>  Enter Description  </mat-label>
                     <textarea [(ngModel)]="quizData.description" name="description" placeholder="Enter here" matInput></textarea>


                </mat-form-field>

                  <div class="">
                        <div class="w100">
                            <mat-form-field >
                                <mat-label>  Maxmimum Marks </mat-label>
                                 <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
            
            
                            </mat-form-field>

                        </div>
                        <div class="w100">
                            <mat-form-field >
                                <mat-label>  Number Of Question </mat-label>
                                 <input [(ngModel)]="quizData.numberofQuestions" type="text" name="numberofQuestions" placeholder="Enter here" matInput>
            
            
                            </mat-form-field>

                        </div>

                  </div>
                  <mat-slide-toggle 
                  
                  [(ngModel)]="quizData.active"
                  name="active"
                  [checked]="false">
                Publish Status
              </mat-slide-toggle>
              <br>
              <mat-form-field class="w100">
                <mat-select name="category" placeholder=" Select category"  [(ngModel)]="quizData.category.cid">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{ c.title }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <div class="container ">
                <button mat-raised-button color="primary" type="submit"  >Add</button>
              </div>
            </form>
        </div>
    </div>
   </div>

</mat-card>
