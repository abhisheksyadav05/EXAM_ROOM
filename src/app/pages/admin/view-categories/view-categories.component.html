<mat-card>
     <h1>ALL EXAM</h1>
   <mat-list>
       <div mat-subheader>All Categories</div>

          <mat-list-item *ngFor="let c of categories">
          
            <mat-icon mat-card-avatar mat-list-icon class="example-header-image"></mat-icon> 
            
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
   </mat-list>
 

</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="accent">
        Add Subject
    </button>
</div>
