<h1> Question of : {{title}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            
         <mat-card *ngFor="let q of questions; let i =index" class="mt50">
             <mat-card-content>

                <p>
                    Q {{i+1}}:  <span class="ml20" [innerHTML]="q.content"></span>
                </p>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p>a: {{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>b: {{q.option2}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>c: {{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>d: {{q.option4}}</p>
                        </div>
                    </div>
                  
                        <p class="mt20">
                           <b> Correct Answer: </b>{{q.answer}}
                        </p>

                   
                </div>
                







             </mat-card-content>
           
             <p>   <button mat-raised-button color="warn" (click)="deleteQuestion(q.quesId)">Delete    </button>  </p>
           <!--    <button mat-raised-button color="primary">   Update</button> --> 
            





         </mat-card>
         <div class="container text-center">
            <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/' +qid +'/'+title">Add Question</button>
        </div>



        </div>




    </div>





</div>
