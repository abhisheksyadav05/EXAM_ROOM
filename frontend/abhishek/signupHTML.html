<link rel="stylesheet" href="signupCSS.css">
<body class="container">

<div  class="login-box" style="margin-top: 5%;">
  <h2>SignUp</h2>
  <form  >
    <div class="user-box"  appearance="outline">
      <input [(ngModel)]="user.username" type="text" name="username" required="">
      
      
        <label>Username</label>
        
    </div>

    <div class="user-box" appearance="outline">
      <input [(ngModel)]="user.firstname"  type="text" name="firstname" required="">
      
      
        <label>First Name</label>
        
    </div>


   


    <div class="user-box">
      <input [(ngModel)]="user.lastname"  type="text" name="lastname" required="">
      
      
        <label>Last Name</label>
        
    </div>

    <div class="user-box">
      <input [(ngModel)]="user.email"  type="text" name="email" required="">
        <label>Email</label>
        
    </div>
    <div class="user-box">
      <input  type="password" name="password" required="">
      <label>Password</label>
    </div>

   
    <a (click)="formSubmit()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  
    
  

  </form>
  
</div>
</body>
